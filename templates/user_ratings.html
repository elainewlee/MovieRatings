<html>

<body>

<h1>User's ratings</h1>

These are the ratings given by user ID {{ ratings[0].user_id }}

<table>
	<tr>
		<td><strong>Movie ID</strong></td>
		<td><strong>Movie name</strong></td>
		<td><strong>Rating</strong></td>
	</tr>

	{% for rating in ratings %}
	<tr>
		<td>{{ rating.movie_id }}</td>
		<td>{{ rating.movie.name }}</td>
		<td>{{ rating.rating }}</td>
	</tr>
	{% endfor %}

</table>

</body>

</html>
