{% extends "layout.html" %}

{% block body %}

<h1>My Ratings</h1>

<table>
	<tr>
		<td>Movie id</td>
		<td>Movie Name</td>
		<td>Rating</td>
	</tr>

	{% for row in my_rat %}
		<tr>
			<td>{{ row.movie_id }}</td>
			<td><a href = {{url_for('movies', id = row.movie_id) }} >{{ row.movie.name }}</a></td>
			<td>{{ row.rating }}</td>
		</tr>
	{% endfor %}

</table>

{% endblock %}
